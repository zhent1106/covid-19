<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>switch语句</title>
  </head>
  <body>
    <script>
      /*获取今天是星期几的方法*/
      function myFunction() {
        var x
        var d = new Date().getDay() //获取星期几 的方法
        switch (d) {
          case 1:
            x = '今天星期一'
            break
          case 2:
            x = '今天星期二'
            break
          case 3:
            x = '今天星期三'
            break
          case 4:
            x = '今天星期四'
            break
          case 5:
            x = '今天星期五'
            break
          case 6:
            x = '今天星期六'
            break
          case 7:
            x = '今天星期日'
            break
        }
        return x
      }
      alert(myFunction())
    </script>
  </body>
</html>
