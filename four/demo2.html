<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Alert警告框
      alert('你好，这是一个alert警告框')
      //Prompt提示框
      var user = prompt('请输入你的姓名：')
      alert(user)
      //confirm确认框
      var result = confirm('请确认要离开这个页面')
      if (result == true) {
        alert('感谢你的光临')
      } else {
        alert('感谢你继续使用我们的服务')
      }
    </script>
  </body>
</html>
