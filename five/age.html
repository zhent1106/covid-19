<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*JavaScript对象属性变量的容器
        通过两种访问对象属性
      */
      var person = {
        name: 'Tohnny',
        age: 21,
        favColor: 'green',
        height: 171
      }
      var x = person.age
      var y = person['age']
      document.write(x + '<br>')
      document.write(y)
    </script>
  </body>
</html>
