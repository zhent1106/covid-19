<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function person(name, age) {
        this.name = name
        this.age = age
        this.changeName = function(name) {
          this.name = name
        }
      }
      var p = new person('john', 28)
      p.changeName('Make')
      document.write(p)
    </script>
  </body>
</html>
