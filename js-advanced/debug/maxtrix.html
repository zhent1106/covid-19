<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function maxtrix() {
        var matrix1 = new Array()
        for (let i = 0; i < 5; i++) {
          matrix1[i] = new Array()
          for (let j = 0; j < 5; j++) {
            matrix1[i][j] = Math.floor(Math.random() * 100 + 1)
          }
        }
        console.log(matrix1)
        //求最大值
        var max = 0
        for (let i = 0; i < matrix1.length; i++) {
          for (let j = 0; j < matrix1[i].length; j++) {
            max = Math.max(max, matrix1[i][j])
          }
        }
        console.log(max)
      }
      maxtrix()
    </script>
  </body>
</html>
