<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //concat（）方法允许连接数组并创建一个全新的数组
      var c1 = ['HTML', 'CSS']
      var c2 = ['JS', 'Python']
      var courses = c1.concat(c2)
      document.write(courses)
    </script>
  </body>
</html>
