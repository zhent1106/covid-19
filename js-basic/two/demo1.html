<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //使用变量
      var x = '你好，javascript，我是田震'
      document.write(x)
      /*变量的命名*/
      var x = 100
      document.write(x)
      var sayhello = "hello!'我是一名java程序员'"
      document.write(sayhello)
      //赋值运算符
      var x = 3
      var y = 4
      x = y
      document.write(x + y)
      //typeof运算符
      typeof Symbol() === 'symbol'
      //算数运算符
      var x = 10 * 10
      document.write(x)
      var num = 10
      console.log(num == 8)
      //字符串运算符
      var word1 = '我在学习'
      var word2 = 'JavaScript编程语言'
      document.write(word1 + word2)
    </script>
  </body>
</html>
