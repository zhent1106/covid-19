<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //添加数组元素最简单的方法
      var a = []
      a[0] = 'zero'
      a[1] = 'one'
      document.write(a + '<br>')
      //push（）方法
      var b = []
      b.push('zero' + '<br>')
      b.push('one', 'two' + '<br>')
      b.push('three', 'four', 'five' + '<br>')
      document.write(b)
    </script>
  </body>
</html>
