<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="demo">
      <p>一些文本</p>
      <p>另一些文本</p>
    </div>
    <script>
      var a = document.getElementById('demo')
      var arr = a.childNodes
      for (var x = 0; x < arr.length; x++) {
        arr[x].innerHTML = '新的文本'
      }
    </script>
  </body>
</html>
