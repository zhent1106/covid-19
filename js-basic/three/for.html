<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for循环</title>
  </head>
  <body>
    <script>
      //①
      var cars = ['大众', '奔驰', '本田', '丰田', '特斯拉', '路虎', '福特']
      for (var i = 0; i < cars.length; i++) {
        document.write(cars[i] + '<br>')
      }
      //②
      var i = 0
      for (i = 0; i < 5; ) {
        document.write(i)
        i++
      }
      //③
      var myArray = []
      for (var i = 1; i < 10; i += 2) {
        myArray.push(i)
      }
    </script>
  </body>
</html>
