<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<s>, initial-scale=1.0" />
    <title>if-else嵌套</title>
  </head>
  <body>
    <script>
      var course = 3
      if (course == 1) {
        document.write('<h2>HTML教程 </h2>')
      } else if (course == 2) {
        document.write('<h2>CSS教程</h2>')
      } else {
        document.write('<h2>JavaScript教程</h2>')
      }
    </script>
  </body>
</html>
