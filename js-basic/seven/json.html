<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var str = { name: 'baidu', site: 'http://www.baidu.com' }
      str_pretty1 = JSON.stringify(str)
      document.write('只有一个参数情况：')
      document.write('<br>')
      document.write('<pre>' + str_pretty1 + '</pre>')
      document.write('<br>')
      str_pretty2 = JSON.stringify(str, null, 4)
      document.write('使用参数的情况：')
      document.write('<br>')
      document.write('<pre>' + str_pretty2 + '</pre>')
    </script>
  </body>
</html>
