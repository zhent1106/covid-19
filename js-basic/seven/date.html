<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 获取当前时间的方法
      function printTime() {
        var d = new Date()
        var hour = d.getHours()
        var m = d.getMinutes()
        var s = d.getSeconds()
        document.body.innerHTML = '当前时间为：' + hour + ':' + m + ':' + s
      }
      setInterval(printTime, 1000)
    </script>
  </body>
</html>
